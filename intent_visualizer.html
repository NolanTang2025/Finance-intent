            let totalUsers = 0;

            const categories = {};

            const certaintyLevels = {};
            const concernTypes = {};

            for (const [userUuid, userData] of Object.entries(results)) {
                totalUsers++;
                const sessions = userData.sessions || [];
                totalSegments += sessions.length;
                userSegmentCounts.push(sessions.length);

                sessions.forEach(session => {
                    const category = session.intent_category || 'Unknown';
                    categories[category] = (categories[category] || 0) + 1;
                    
                    const score = session.confidence_score || 0;
                    scores.push(score);
                    
                    segmentSizes.push(session.session_size || 0);
                    
                    // Êî∂ÈõÜ‰ø°‰ªªÂ∫¶Êï∞ÊçÆ
                    if (session.baseline_trust) {
                        trustScores.push(session.baseline_trust);
                    }
                    
                    // Êî∂ÈõÜÁ°Æ‰ø°Á®ãÂ∫¶Êï∞ÊçÆ
                    if (session.certainty_level) {
                        certaintyLevels[session.certainty_level] = (certaintyLevels[session.certainty_level] || 0) + 1;
                    }
                    
                    // Êî∂ÈõÜÊãÖÂøßÁ±ªÂûãÊï∞ÊçÆ
                    if (session.concerns && Array.isArray(session.concerns)) {
                        session.concerns.forEach(concern => {
                            const concernType = concern.concern_type || 'Other';
                            concernTypes[concernType] = (concernTypes[concernType] || 0) + 1;
                        });
                    }
                });
            }

            return {
                totalUsers,
                totalSegments,
                avgSegmentsPerUser: totalUsers > 0 ? (totalSegments / totalUsers).toFixed(2) : 0,
                categories,
                scores,
                segmentSizes,
                userSegmentCounts,
                trustScores,
                certaintyLevels,
                concernTypes
            };
        }

            const certaintyCtx = document.getElementById('certaintyChart');
            if (certaintyCtx && Object.keys(stats.certaintyLevels).length > 0) {
                const certaintyChart = new Chart(certaintyCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(stats.certaintyLevels),
                        datasets: [{
                            data: Object.values(stats.certaintyLevels),
                            backgroundColor: [
                                '#4CAF50', '#8BC34A', '#FF9800', '#F44336'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                charts.push(certaintyChart);
            }

            // Trust score distribution
            const trustCtx = document.getElementById('trustChart');
            if (trustCtx && stats.trustScores.length > 0) {
                const bins = 20;
                const min = Math.min(...stats.trustScores);
                const max = Math.max(...stats.trustScores);
                const binSize = (max - min) / bins;
                const binCounts = new Array(bins).fill(0);
                
                stats.trustScores.forEach(score => {
                    const binIndex = Math.min(Math.floor((score - min) / binSize), bins - 1);
                    binCounts[binIndex]++;
                });
                
                const binLabels = Array.from({length: bins}, (_, i) => 
                    (min + i * binSize).toFixed(2)
                );
                
                const trustChart = new Chart(trustCtx, {
                    type: 'bar',
                    data: {
                        labels: binLabels,
                        datasets: [{
                            label: t.chartLabels.frequency,
                            data: binCounts,
                            backgroundColor: '#9C27B0'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                charts.push(trustChart);
            }

            // Concerns distribution
            const concernsCtx = document.getElementById('concernsChart');
            if (concernsCtx && Object.keys(stats.concernTypes).length > 0) {
                const concernsChart = new Chart(concernsCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(stats.concernTypes),
                        datasets: [{
                            label: t.chartLabels.frequency,
                            data: Object.values(stats.concernTypes),
                            backgroundColor: '#FF5722'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                charts.push(concernsChart);
            }
        }

        // Export single user card
        async function exportUserCard(userUuid) {
            const t = translations[currentLang];
            showLoading(t.generating);
            try {
                const userCard = document.querySelector(`[data-user-uuid="${userUuid}"]`);
                if (!userCard) {
                    const errorMsg = currentLang === 'zh' ? 'Êú™ÊâæÂà∞Áî®Êà∑Âç°Áâá' : 'User card not found';
                    alert(errorMsg);
                    hideLoading();
                    return;
                }
                
                // Temporarily hide export button
                const exportBtn = userCard.querySelector('.export-user-btn');

                    backgroundColor: '#ffffff',

        }

        // Make exportUserCard available globally
        window.exportUserCard = exportUserCard;

        // Create path visualizations for each user
        function createPathVisualizations(results) {
            const t = translations[currentLang];
            
            for (const [userUuid, userData] of Object.entries(results)) {
                const sessions = userData.sessions || [];
                if (sessions.length < 2) continue; // Skip if only one session
                
                // Create timeline chart
                createTimelineChart(userUuid, sessions, t);
                
                // Create network graph
                createNetworkGraph(userUuid, sessions, t);
            }
        }

        function createTimelineChart(userUuid, sessions, t) {
            const canvas = document.getElementById(`timeline-${userUuid}`);
            if (!canvas) return;
            
            // Prepare data
            const labels = sessions.map((s, i) => `${t.session} ${i + 1}`);
            const categories = sessions.map(s => s.intent_category || 'Unknown');
            const scores = sessions.map(s => s.confidence_score || 0);
            const trustScores = sessions.map(s => s.baseline_trust || 0);
            
            // Category colors
            const categoryColors = {
                'payment_intent': '#4CAF50',
                'installment_intent': '#2196F3',
                'credit_limit_intent': '#FF9800',
                'voucher_intent': '#9C27B0',
                'marketing_intent': '#F44336',
                'exploration_intent': '#00BCD4',
                'Unknown': '#9E9E9E'
            };
            
            const backgroundColors = categories.map(cat => categoryColors[cat] || '#9E9E9E');
            
            const timelineChart = new Chart(canvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: t.confidence,
                            data: scores,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            yAxisID: 'y'
                        },
                        {
                            label: t.baselineTrust,
                            data: trustScores,
                            borderColor: '#FF9800',
                            backgroundColor: 'rgba(255, 152, 0, 0.1)',
                            tension: 0.4,
                            fill: true,
                            yAxisID: 'y1',
                            hidden: trustScores.every(v => v === 0)
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    const session = sessions[index];
                                    let info = [];
                                    if (session.explored_feature) {
                                        info.push(`${t.exploredFeature}: ${session.explored_feature}`);
                                    }
                                    if (session.certainty_level) {
                                        info.push(`${t.certaintyLevel}: ${session.certainty_level}`);
                                    }
                                    return info;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            min: 0,
                            max: 1,
                            title: {
                                display: true,
                                text: t.confidence
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 1,
                            title: {
                                display: true,
                                text: t.baselineTrust
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
            
            charts.push(timelineChart);
        }

        function createNetworkGraph(userUuid, sessions, t) {
            const container = document.getElementById(`network-${userUuid}`);
            if (!container) return;
            
            // Clear container
            container.innerHTML = '';
            
            // Wait for container to have proper dimensions
            const updateGraph = () => {
                const width = container.offsetWidth || 600;
                const height = 400;
                container.style.height = height + 'px';
                
                // Calculate positions for nodes (circular layout)
                const centerX = width / 2;
                const centerY = height / 2;
                const nodeRadius = 55; // Node radius for collision detection
                const layoutRadius = Math.min(width, height) / 2 - nodeRadius - 20;
                
                const categoryColors = {
                    'payment_intent': '#4CAF50',
                    'installment_intent': '#2196F3',
                    'credit_limit_intent': '#FF9800',
                    'voucher_intent': '#9C27B0',
                    'marketing_intent': '#F44336',
                    'exploration_intent': '#00BCD4',
                    'Unknown': '#9E9E9E'
                };
                
                const nodes = [];
                
                // Create nodes with positions
                sessions.forEach((session, index) => {
                    const angle = (index * 2 * Math.PI / sessions.length) - Math.PI / 2; // Start from top
                    const x = centerX + layoutRadius * Math.cos(angle);
                    const y = centerY + layoutRadius * Math.sin(angle);
                    
                    const category = session.intent_category || 'Unknown';
                    const categoryName = t.categories[category] || category;
                    const color = categoryColors[category] || '#9E9E9E';
                    
                    nodes.push({
                        id: index,
                        x: x,
                        y: y,
                        category: category,
                        categoryName: categoryName,
                        color: color,
                        score: session.confidence_score || 0,
                        session: session,
                        radius: nodeRadius
                    });
                });
                
                // Create SVG for edges
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.className = 'network-svg';
                svg.setAttribute('width', width);
                svg.setAttribute('height', height);
                container.appendChild(svg);
                
                // Draw edges (connections between consecutive sessions)
                for (let i = 0; i < nodes.length - 1; i++) {
                    const from = nodes[i];
                    const to = nodes[i + 1];
                    
                    // Calculate edge start and end points (on node circumference)
                    const dx = to.x - from.x;
                    const dy = to.y - from.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const unitX = dx / distance;
                    const unitY = dy / distance;
                    
                    const startX = from.x + unitX * from.radius;
                    const startY = from.y + unitY * from.radius;
                    const endX = to.x - unitX * to.radius;
                    const endY = to.y - unitY * to.radius;
                    
                    // Create path for curved edge
                    const midX = (startX + endX) / 2;
                    const midY = (startY + endY) / 2;
                    const curvature = 30;
                    const perpX = -unitY * curvature;
                    const perpY = unitX * curvature;
                    const controlX = midX + perpX;
                    const controlY = midY + perpY;
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M ${startX} ${startY} Q ${controlX} ${controlY} ${endX} ${endY}`);
                    path.setAttribute('stroke', 'rgba(102, 126, 234, 0.6)');
                    path.setAttribute('stroke-width', '3');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('marker-end', 'url(#arrowhead)');
                    path.style.transition = 'all 0.3s ease';
                    svg.appendChild(path);
                    
                    // Add hover effect
                    path.addEventListener('mouseenter', function() {
                        this.setAttribute('stroke', 'rgba(102, 126, 234, 1)');
                        this.setAttribute('stroke-width', '4');
                    });
                    path.addEventListener('mouseleave', function() {
                        this.setAttribute('stroke', 'rgba(102, 126, 234, 0.6)');
                        this.setAttribute('stroke-width', '3');
                    });
                    
                    // Label for transition
                    const labelX = controlX;
                    const labelY = controlY - 10;
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    label.setAttribute('x', labelX);
                    label.setAttribute('y', labelY);
                    label.setAttribute('text-anchor', 'middle');
                    label.setAttribute('font-size', '11px');
                    label.setAttribute('fill', '#666');
                    label.setAttribute('font-weight', 'bold');
                    label.style.pointerEvents = 'none';
                    label.textContent = `${t.transition} ${i + 1}`;
                    svg.appendChild(label);
                    
                    // Background for label
                    const labelBg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    const textLength = label.getComputedTextLength();
                    labelBg.setAttribute('x', labelX - textLength / 2 - 4);
                    labelBg.setAttribute('y', labelY - 12);
                    labelBg.setAttribute('width', textLength + 8);
                    labelBg.setAttribute('height', '16');
                    labelBg.setAttribute('fill', 'white');
                    labelBg.setAttribute('rx', '4');
                    labelBg.style.pointerEvents = 'none';
                    svg.insertBefore(labelBg, label);
                }
                
                // Create arrow marker definition
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                marker.setAttribute('id', 'arrowhead');
                marker.setAttribute('markerWidth', '10');
                marker.setAttribute('markerHeight', '10');
                marker.setAttribute('refX', '9');
                marker.setAttribute('refY', '3');
                marker.setAttribute('orient', 'auto');
                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygon.setAttribute('points', '0 0, 10 3, 0 6');
                polygon.setAttribute('fill', 'rgba(102, 126, 234, 0.8)');
                marker.appendChild(polygon);
                defs.appendChild(marker);
                svg.insertBefore(defs, svg.firstChild);
                
                // Draw nodes
                nodes.forEach(node => {
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'network-node';
                    nodeEl.style.left = (node.x - node.radius) + 'px';
                    nodeEl.style.top = (node.y - 20) + 'px';
                    nodeEl.style.backgroundColor = node.color;
                    
                    const labelEl = document.createElement('span');
                    labelEl.className = 'network-node-label';
                    labelEl.textContent = node.categoryName;
                    
                    const scoreEl = document.createElement('span');
                    scoreEl.className = 'network-node-score';
                    scoreEl.textContent = `${(node.score * 100).toFixed(0)}%`;
                    
                    nodeEl.appendChild(labelEl);
                    nodeEl.appendChild(scoreEl);
                    
                    nodeEl.title = `${t.session} ${node.id + 1}\n${t.confidence}: ${node.score.toFixed(2)}\n${node.session.intent || ''}`;
                    
                    // Add click handler to show details
                    nodeEl.addEventListener('click', function() {
                        const segment = document.querySelector(`[data-user-uuid="${userUuid}"] [data-segment-index="${node.id}"]`);
                        if (segment) {
                            segment.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            segment.style.animation = 'pulse 0.5s';
                            setTimeout(() => {
                                segment.style.animation = '';
                            }, 500);
                        }
                    });
                    
                    container.appendChild(nodeEl);
                });
            };
            
            // Use requestAnimationFrame to ensure container has dimensions
            if (container.offsetWidth > 0) {
                updateGraph();
            } else {
                setTimeout(updateGraph, 100);
            }
            
            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateGraph, 250);
            });
            
            // Add pulse animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
                    50% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
                }
            `;
            if (!document.getElementById('pulse-animation-style')) {
                style.id = 'pulse-animation-style';
                document.head.appendChild(style);
            }
        }
    </script>
